<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>custom image slider</title>
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/236/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/234/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/230/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/241/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/242/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/243/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/244/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/254/1000/500" class="slide" alt="">
    </main>
    <div class="buttons">
        <button class="btn1" onclick="{goPrev()}">pre</button>
        <button class="btn2" onclick="{goNext()}">Next</button>
    </div>
    
</body>
<script src="/js/index.js"></script>
</html>
